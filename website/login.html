<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" http-equiv="refresh" content="0; URL=login.html" />
  <title>EduSync - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-[#c9d1d9] min-h-screen flex items-center justify-center">

  <div class="bg-[#161b22] p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to EduSync</h1>

    <form action="home.html" method="GET" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block mb-1 text-sm text-[#8b949e]">Email</label>
        <input 
          id="email" 
          type="email" 
          placeholder="you@example.com" 
          required
          class="w-full p-2 bg-[#0d1117] border border-[#30363d] rounded text-white"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block mb-1 text-sm text-[#8b949e]">Password</label>
        <input 
          id="password" 
          type="password" 
          placeholder="••••••••" 
          required
          class="w-full p-2 bg-[#0d1117] border border-[#30363d] rounded text-white"
        />
      </div>

      <!-- Remember Me -->
      <div class="flex items-center">
        <input
          type="checkbox"
          id="remember"
          name="remember"
          class="w-4 h-4 text-[#2ea043] bg-[#0d1117] border border-[#30363d] rounded focus:ring-[#2ea043]"
        />
        <label for="remember" class="ml-2 text-sm text-[#8b949e]">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full bg-[#238636] hover:bg-[#2ea043] text-white font-semibold py-2 rounded"
      >
        Log In
      </button>
    </form>

    <p class="text-sm text-center text-[#8b949e] mt-4">
      Don't have an account? <a href="#" class="text-blue-400 underline">Contact Admin</a>
    </p>
  </div>

</body>
</html>
